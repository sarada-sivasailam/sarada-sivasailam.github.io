<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarada's Desk</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
  <div class="desk">
    <div class="object laptop" onclick="openProject('https://github.com/your-repo')">
      <div class="screen">
        <p>click me for code</p>
      </div>
      <div class="keyboard"></div>
    </div>

    <div class="object notebook" onclick="openPage('blog.html')">
      <div class="cover">my thoughts</div>
      <div class="pages"></div>
    </div>

    <div class="object sticky" onclick="openLink('https://instagram.com/youraccount')">
      <p>post drop 🌸</p>
    </div>

    <div class="object paper" onclick="openPage('skills.html')">
      <h2>Skills</h2>
      <ul>
        <li>✨ HTML / CSS / JS</li>
        <li>🎨 Figma / Branding</li>
        <li>⚙️ Web Dev Teaching</li>
      </ul>
    </div>
  </div>
